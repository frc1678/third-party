Unit = Length
Unit = Time
Unit = Mass
Unit = Current

DerivedUnit = Angle = 1
DerivedUnit = Velocity = Length/Time
DerivedUnit = Acceleration = Velocity/Time
DerivedUnit = AngularVelocity = Angle/Time
DerivedUnit = AngularAcceleration = AngularVelocity/Time
DerivedUnit = Force = Mass*Acceleration
DerivedUnit = Pressure = Force/Length^2
DerivedUnit = Stress = Pressure
DerivedUnit = Energy = Force*Length
DerivedUnit = Frequency = 1/Time
DerivedUnit = Voltage = Length^2*Mass/Time^3/Current
DerivedUnit = Unitless = 1

Constant = constexpr double pi = 3.14159265358;

Constant = constexpr Length m = 1;
Constant = constexpr Length km = 1e3*m;
Constant = constexpr Length cm = 1e-2*m;
Constant = constexpr Length mm = 1e-3*m;
Constant = constexpr Length in = 2.54*cm;
Constant = constexpr Length ft = 12*in;

Constant = constexpr Angle rad = 1;
Constant = constexpr Angle deg = 1.74532925e-2*rad;
Constant = constexpr Angle rev = 2*pi*rad;

Constant = constexpr Mass kg = 1;
Constant = constexpr Mass g = .001*kg;
Constant = constexpr Mass mg = .001*g;

Constant = constexpr Time s = 1;
Constant = constexpr Time ms = 1e-3*s;
Constant = constexpr Time us = 1e-6*s;
Constant = constexpr Time min = 60*s;
Constant = constexpr Time hour = 3600*s;

Constant = constexpr Force N = 1*kg*m/s/s;

Constant = constexpr Current A = 1;
Constant = constexpr Voltage V = kg*m*m/(A*s*s*s);

Constant = constexpr Frequency hz = 1/s;

Constant = constexpr Unitless none = 1;
